<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/icon.png" />
    <title>Rock, Papper, Scissors</title>
</head>

<body>
    <div class="content">
        <div class="content-play">


            <!--MACHINE-->
            <div class="machine">
                <h2>Machine</h2><div class="count-machine"></div>
                <img class='machine-img' src="./img/roca.png" alt="Rock">
            </div>

            <div class="result">
                <h2 class='choise'></h2>
                <p class='result-option'></p>

            </div>

            <!--PLAYER-->
            <div cla ss="player">
                <h2>Player</h2><div  class="count-player"></div>
                <img class='player-img' src="./img/roca.png" alt="Rock">

            </div>

        </div>


        <div class="content-img">
            <div class="content-img">
                <button class='btn-rock'>
                    <img class='rock' src="./img/roca.png" alt="">
                </button>
            </div>

            <div class="content-img">
                <button class='btn-papper'>
                    <img class=papper src="./img/paper.png" alt="">
                </button>
            </div>

            <div class="content-img">
                <button class="btn-scissor">
                    <img class='scissor' src="./img/scisor-real.png" alt="">
                </button>

            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
